{% load static %}

<div class="sidebar">
<link rel="stylesheet" href="/static/css/side-bar.css">
  {% if user.is_authenticated %}
    <div class="user-status">
      {% if user.is_superuser %}
      {% else %}
        <p class="inline customer">Employee</p>
      {% endif %}
      <p class="logout"><a href="{% url 'logout'%}?next={{request.path}}">Logout</a></p>
    </div>
  {% else %}
    <p class="inline guest">(guest)</p>
    <p class="login"><a href="{% url 'login'%}?next={{request.path}}">Login</a></p>
  {% endif %}

  <ul class="sidebar-nav list-group">
    <li class="list-group-item"><a href="{% url 'todo_list:index' %}">Home</a></li>
    {% if user.is_superuser %}
      <li class="list-group-item"><a href="{% url 'todo_list:tasks-list' %}">Tasks</a></li>
{#      <li class="list-group-item"><a href="{% url 'todo_lisk:tasks' %}">All task</a></li>#}
    {% endif %}
  </ul>
</div>
